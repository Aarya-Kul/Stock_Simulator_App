{% extends "layout.html" %}

{% block title %}
    Today's News
{% endblock %}

{% block main %}
    <h3>Today's News</h3>
    {% for each in news %}
        <div style="padding:20px;text-align: left;" class="shadow p-3 mb-5 bg-white rounded">
            <a href="{{each["url"]}}" target="_blank">{{each["headline"]}} - Source: {{each["source"]}} </a>
            <p>{{each["summary"]}}</p>
        </div>
        
    {% endfor %}
{% endblock %}
